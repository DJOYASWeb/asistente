<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador Estilo iOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>

  <!-- Tabs estilo iOS -->
  <div class="tab-header">
    <button class="tab-btn active" id="btnContenidos" onclick="showTab('contenidos')">Contenidos</button>
    <button class="tab-btn" id="btnRecursos" onclick="showTab('recursos')">Recursos</button>
    <button class="tab-btn" id="btnIngreso" onclick="showTab('ingreso')">Ingreso</button>
  </div>

  <!-- Contenido din치mico -->
  <div class="tab-content-ios">

    <!-- Contenidos -->
    <div id="contenidos" class="tab-section">
      <label>Selecciona tipo de contenido:</label>
      <select class="select-ios" id="contenidoSelector" onchange="mostrarContenido()">
        <option value="tarjetas">Tarjetas</option>
        <option value="influencers">Influencers</option>
      </select>

      <div id="contenidoTarjetas" class="ios-card">
        <h5>Tarjetas</h5>
        <p>Contenido para tarjetas (estructura e inputs se agregan en el siguiente paso).</p>
      </div>

      <div id="contenidoInfluencers" class="ios-card d-none">
        <h5>Influencers</h5>
        <p>Contenido para influencers.</p>
      </div>
    </div>

    <!-- Recursos -->
    <div id="recursos" class="tab-section d-none">
      <div class="ios-card">
        <h5>Recursos</h5>
        <p>Lorem ipsum dolor sit amet. Aqu칤 ir치n herramientas o links 칰tiles m치s adelante.</p>
      </div>
    </div>

   <!-- Ingreso -->
<div id="ingreso" class="tab-section d-none">
  <div class="ios-card">
    <h5>Ingreso DJOYAS Inspira</h5>

    <form id="formInspira" onsubmit="guardarInspira(event)">
      <div class="mb-3">
        <label>T칤tulo</label>
        <input type="text" class="form-control" id="inspiraTitulo" required>
      </div>
      <div class="mb-3">
        <label>Descripci칩n</label>
        <textarea class="form-control" id="inspiraDescripcion" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label>Imagen URL</label>
        <input type="url" class="form-control" id="inspiraImagen" required>
      </div>
      <div class="mb-3">
        <label>Categor칤a</label>
        <input type="text" class="form-control" id="inspiraCategoria">
      </div>
      <div class="mb-3">
        <label>Fecha</label>
        <input type="date" class="form-control" id="inspiraFecha">
      </div>
      <div class="mb-3">
        <label>Link (opcional)</label>
        <input type="url" class="form-control" id="inspiraLink">
      </div>
      <button type="submit" class="btn btn-primary w-100">Guardar Entrada</button>
    </form>
  </div>

  <div class="ios-card mt-4">
    <h6>游늯 JSON generado:</h6>
    <pre id="jsonOutput" style="white-space: pre-wrap;"></pre>
  </div>
</div>




  </div>

  <!-- Script de comportamiento -->
  <script>
    function showTab(tab) {
      const tabs = ['contenidos', 'recursos', 'ingreso'];

      tabs.forEach(t => {
        document.getElementById(t).classList.toggle('d-none', t !== tab);
        document.getElementById(`btn${capitalize(t)}`).classList.toggle('active', t === tab);
      });
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function mostrarContenido() {
      const selector = document.getElementById("contenidoSelector").value;
      document.getElementById("contenidoTarjetas").classList.toggle("d-none", selector !== "tarjetas");
      document.getElementById("contenidoInfluencers").classList.toggle("d-none", selector !== "influencers");
    }

    function guardarInspira(e) {
    e.preventDefault();

    const nuevaEntrada = {
      titulo: document.getElementById('inspiraTitulo').value,
      descripcion: document.getElementById('inspiraDescripcion').value,
      imagen: document.getElementById('inspiraImagen').value,
      categoria: document.getElementById('inspiraCategoria').value,
      fecha: document.getElementById('inspiraFecha').value,
      link: document.getElementById('inspiraLink').value,
    };

    // Leer la base actual desde localStorage o iniciar vac칤a
    const baseActual = JSON.parse(localStorage.getItem('inspiraData') || '[]');
    baseActual.push(nuevaEntrada);

    // Guardar en localStorage
    localStorage.setItem('inspiraData', JSON.stringify(baseActual, null, 2));

    // Mostrar el JSON generado
    document.getElementById('jsonOutput').textContent = JSON.stringify(baseActual, null, 2);

    // Resetear formulario
    document.getElementById('formInspira').reset();
  }

  // Mostrar JSON al cargar si existe
  window.addEventListener('load', () => {
    const datosGuardados = localStorage.getItem('inspiraData');
    if (datosGuardados) {
      document.getElementById('jsonOutput').textContent = datosGuardados;
    }
  });
  </script>
</body>
</html>
