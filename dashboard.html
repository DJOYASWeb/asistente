<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAI Dashboard Clone</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .sidebar {
      background-color: #202123;
      color: white;
      width: 250px;
      min-width: 250px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
      margin: 0.5rem 0;
      display: block;
    }

    .sidebar a:hover {
      color: white;
    }

    .topbar {
      background-color: white;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .content-area {
      padding: 2rem;
    }

    .menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #202123;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100%;
        top: 0;
        left: 0;
        transform: translateX(-100%);
        z-index: 1000;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-btn {
        display: block;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h2>OpenAI</h2>
    <a href="#">Dashboard</a>
    <a href="#">Playground</a>
    <a href="#">Usage</a>
    <a href="#">Billing</a>
    <a href="#">Settings</a>
    <a href="#">Log out</a>
  </div>

  <div class="main-content">
    <div class="topbar">
      <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
      <strong>Mi Panel de Usuario</strong>
    </div>

    <div class="content-area">
      <h1>Bienvenido ðŸ‘‹</h1>
      <p>Este es un clon simple del panel de OpenAI, hecho para practicar diseÃ±o responsive.</p>

      <div style="margin-top: 2rem;">
        <h2>Secciones simuladas:</h2>
        <ul>
          <li>Playground</li>
          <li>Usage</li>
          <li>Billing</li>
          <li>Settings</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
