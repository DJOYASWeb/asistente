<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Estilo OpenAI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #000;
      --sidebar-bg: #202123;
      --sidebar-hover: #353740;
      --sidebar-text: #ccc;
    }

    [data-theme="dark"] {
      --bg-color: #111;
      --text-color: #fff;
      --sidebar-bg: #202123;
      --sidebar-hover: #353740;
      --sidebar-text: #ccc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      width: 250px;
      min-width: 250px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed {
      width: 60px;
      min-width: 60px;
      padding: 1rem 0.5rem;
    }

    .sidebar h2 {
      font-size: 1rem;
      color: white;
      margin-bottom: 1.5rem;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
    }

    .sidebar nav a,
    .bottom-links a, .sidebar h2 {
      color: var(--sidebar-text);
      text-decoration: none;
      margin: 0.4rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
      overflow: hidden;
      transition: background 0.2s;
    }

    .sidebar nav a i,
    .bottom-links a i {
      min-width: 20px;
      text-align: center;
    }

    .sidebar nav a:hover,
    .bottom-links a:hover {
      background-color: var(--sidebar-hover);
    }

    .sidebar.collapsed a span {
      display: none;
    }

    .topbar {
      background-color: var(--bg-color);
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .content-area {
      padding: 2rem;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 1rem;
      color: var(--text-color);
    }

    .profile-section {
      position: relative;
    }

    .profile-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 40px;
      background-color: var(--bg-color);
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      min-width: 220px;
      padding: 0.5rem;
      z-index: 1000;
    }

    .dropdown-menu.show {
      display: block;
    }

    .user-info {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #eee;
      margin-bottom: 0.5rem;
    }

    .user-name,
    .user-email {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    .theme-switch {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }

    .theme-switch:hover {
      background-color: #eee;
    }

    .theme-switch .switch-icon {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }

    .dropdown-menu a {
      display: block;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: var(--text-color);
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }

    .dropdown-menu a:hover {
      background-color: #eee;
    }

    /* Overlay para m√≥vil */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }
.sidebar.collapsed h2 .sidebar-title {
  display: none;
}
    .menu-btn{
      display:none;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        transform: translateX(-100%);
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .sidebar.active {
        transform: translateX(0);
      }
          .menu-btn{
      display:block;
    }
    }
  </style>
</head>
<body data-theme="light">
  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeMobileSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div>
<h2 onclick="toggleSidebar()">
  <i class="fas fa-bars"></i> <span class="sidebar-title">Dashboard</span>
</h2>

      <nav>
        <a href="#"><i class="fas fa-home"></i> <span>Inicio</span></a>
        <a href="#"><i class="fas fa-flask"></i> <span>Playground</span></a>
        <a href="#"><i class="fas fa-chart-line"></i> <span>Uso</span></a>
        <a href="#"><i class="fas fa-credit-card"></i> <span>Facturaci√≥n</span></a>
        <a href="#"><i class="fas fa-robot"></i> <span>Modelos</span></a>
      </nav>
    </div>
    <div class="bottom-links">
      <a href="#"><i class="fas fa-cube"></i> <span>Por definir</span></a>
      <a href="settings.html"><i class="fas fa-cog"></i> <span>Configuraci√≥n</span></a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="topbar">
      <button class="menu-btn" onclick="toggleMobileSidebar()">‚ò∞</button>
      <div class="profile-section">
        <img src="" alt="Perfil" class="profile-img" id="avatar" onclick="toggleDropdown()" />
        <div class="dropdown-menu" id="dropdown">
          <div class="user-info">
            <div class="user-name">Usuario: <strong id="userName">Cargando...</strong></div>
            <div class="user-email">Correo: <span id="userEmail">Cargando...</span></div>
          </div>
          <div class="theme-switch" onclick="toggleTheme()">
            <span class="switch-icon" id="theme-icon">üåô</span>
            <span class="switch-label">Modo oscuro</span>
          </div>
          <a href="settings.html">Configuraci√≥n</a>
          <a href="#" onclick="logout()">Cerrar sesi√≥n</a>
        </div>
      </div>
    </div>

    <div class="content-area">
      <h1>Bienvenido üëã</h1>
      <p>Esta es una r√©plica del panel de OpenAI con funciones avanzadas.</p>
    </div>
  </div>

  <script>
    const userData = {
      name: "Juan P√©rez",
      email: "juan@correo.com",
      avatarUrl: "https://i.pravatar.cc/300"
    };

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("userName").textContent = userData.name;
      document.getElementById("userEmail").textContent = userData.email;
      document.getElementById("avatar").src = userData.avatarUrl;

      const currentTheme = document.body.getAttribute("data-theme");
      const icon = document.getElementById("theme-icon");
      const label = document.querySelector(".switch-label");
      icon.textContent = currentTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
      label.textContent = currentTheme === "dark" ? "Modo claro" : "Modo oscuro";
    });

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("collapsed");
    }

    function toggleMobileSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("active");
      overlay.classList.toggle("show");
    }

    function closeMobileSidebar() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("show");
    }

    function toggleDropdown() {
      document.getElementById("dropdown").classList.toggle("show");
    }

    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById("theme-icon");
      const label = document.querySelector(".switch-label");
      const isDark = body.getAttribute("data-theme") === "dark";
      body.setAttribute("data-theme", isDark ? "light" : "dark");
      icon.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
      label.textContent = isDark ? "Modo oscuro" : "Modo claro";
    }

    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "login.html";
    }

    window.onclick = function (e) {
      if (!e.target.closest('.profile-section')) {
        const dropdown = document.getElementById("dropdown");
        if (dropdown && dropdown.classList.contains("show")) {
          dropdown.classList.remove("show");
        }
      }
    }
  </script>
</body>
</html>
