<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Soporte</title>
    <link rel="icon" href="https://djoyasweb.github.io/asistente/img/FaviconSoporte.jpg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">

  
 
</head>
<body>

  <div class="login-container">
    <h1>Iniciar sesión</h1>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="tucorreo@ejemplo.com" />
    </div>

<div class="form-group" style="position: relative;">
  <label for="password">Contraseña</label>
  <input type="password" id="password" placeholder="••••••••" />
  <button type="button" onclick="togglePassword()" id="togglePassBtn"
    style="position: absolute; right: 10px; top: 36px; background: none; border: none; cursor: pointer;">
    <i class="fa-solid fa-eye" id="eyeIcon"></i>
  </button>
</div>

    <button class="login-btn" onclick="login()">Entrar</button>

    <div id="message" class="error"></div>
  </div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="js/modules/firebase-init.js"></script>
<script src="js/modules/auth.js"></script>
<script src="js/modules/modales.js"></script>


</body>
</html>
