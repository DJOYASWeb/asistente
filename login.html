<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | iCloud Style</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f0f2f5, #d9e2ec);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

.login-container {
  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

    .login-container h1 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
    }

.form-group input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  box-sizing: border-box;
}

    .form-group input:focus {
      border-color: #0071e3;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #323232;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #000;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .success {
      color: green;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Iniciar sesión</h1>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="tucorreo@ejemplo.com" />
    </div>

<div class="form-group" style="position: relative;">
  <label for="password">Contraseña</label>
  <input type="password" id="password" placeholder="••••••••" />
  <button type="button" onclick="togglePassword()" id="togglePassBtn"
    style="position: absolute; right: 10px; top: 36px; background: none; border: none; cursor: pointer;">
    <i class="fa-solid fa-eye" id="eyeIcon"></i>
  </button>
</div>

    <button class="login-btn" onclick="login()">Entrar</button>

    <div id="message" class="error"></div>
  </div>

 <!-- Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD6xqVEHb5eGrFr4cEu6y-OHxcpXjvybv4",
    authDomain: "djoyas-asistente.firebaseapp.com",
    projectId: "djoyas-asistente",
    storageBucket: "djoyas-asistente.firebasestorage.app",
    messagingSenderId: "990292345351",
    appId: "1:990292345351:web:72ae605299387fa31c20a2",
    measurementId: "G-9ZTSMFYFE1"
  };

  // Inicializa Firebase
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  // Validaciones básicas
  function isEmailValid(email) {
    // RegEx simple para validar email
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  // cambiar icono para mostrar contraseña
function togglePassword() {
  const passwordInput = document.getElementById("password");
  const eyeIcon = document.getElementById("eyeIcon");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeIcon.classList.remove("fa-eye");
    eyeIcon.classList.add("fa-eye-slash");
  } else {
    passwordInput.type = "password";
    eyeIcon.classList.remove("fa-eye-slash");
    eyeIcon.classList.add("fa-eye");
  }
}

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const messageDiv = document.getElementById("message");

    // Limpiar mensajes anteriores
    messageDiv.textContent = "";
    messageDiv.className = "";

    // Validaciones antes de enviar
    if (email === "" || password === "") {
      messageDiv.textContent = "Completa todos los campos.";
      messageDiv.className = "error";
      return;
    }

    if (!isEmailValid(email)) {
      messageDiv.textContent = "El correo no tiene un formato válido.";
      messageDiv.className = "error";
      return;
    }

    // Si pasa validaciones, intenta login con Firebase
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        messageDiv.textContent = "Inicio de sesión exitoso.";
        messageDiv.className = "success";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      })
      .catch((error) => {
        const errorCode = error.code;
        let userMessage = "Ha ocurrido un error.";

        if (errorCode === 'auth/wrong-password' || error.message.includes("INVALID_LOGIN_CREDENTIALS")) {
          userMessage = "Contraseña incorrecta.";
        } else if (errorCode === 'auth/user-not-found') {
          userMessage = "El usuario no existe.";
        } else if (errorCode === 'auth/invalid-email') {
          userMessage = "El correo no es válido.";
        }

        messageDiv.textContent = userMessage;
        messageDiv.className = "error";
      });
  }
</script>


</body>
</html>
